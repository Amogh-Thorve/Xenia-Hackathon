{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="glass-card-static auth-card animate-fadeInUp">
        <div style="text-align:center; margin-bottom:2rem;">
            <span style="font-size:3rem; display:block; margin-bottom:0.5rem;">‚ö°</span>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to continue your campus journey</p>
        </div>

        <form action="" method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="form-input"
                    placeholder="your@email.com">
            </div>
            <div class="form-group" style="position:relative;">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button type="button" onclick="togglePw()"
                    style="position:absolute; right:12px; top:38px; background:none; border:none; color:var(--text-muted); cursor:pointer; font-size:0.8rem;">üëÅ</button>
            </div>

            <div class="flex justify-between items-center mb-6">
                <label
                    style="display:flex; align-items:center; gap:0.5rem; font-size:0.85rem; color:var(--text-secondary); cursor:pointer;">
                    <input type="checkbox" name="remember-me" style="accent-color:var(--accent-primary);">
                    Remember me
                </label>
                <a href="#" style="font-size:0.85rem; color:var(--accent-primary-light);">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-full btn-lg">Sign In ‚Üí</button>
        </form>

        <p style="text-align:center; margin-top:1.5rem; font-size:0.9rem; color:var(--text-muted);">
            Don't have an account? <a href="{{ url_for('register') }}"
                style="color:var(--accent-primary-light); font-weight:600;">Create one</a>
        </p>
    </div>
</div>

<script>
    function togglePw() {
        const p = document.getElementById('password');
        p.type = p.type === 'password' ? 'text' : 'password';
    }
</script>
{% endblock %}
